<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>rest参数</title>
  </head>
  <body>
   <script type='text/JavaScript'>
    // rest参数 用来代替arguments
    // 应对场景是不定个数参数的函数,比如说求不知道多少个参数的和 根本不知道要传多少个参数过来
    function add(...args){
      console.log(args);
      console.log(arguments)
    }
    add(1,2,3,4,5);
   </script>
  </body>
</html>
