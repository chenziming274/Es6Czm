<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>demo</title>
  </head>
  <body>
   <script type='text/JavaScript'>
    //1. Object.is判断两个值是否完全相等 等同于 === NaN === NaN false
    console.log(Object.is(1,1))
    console.log(Object.is(1,2))
    console.log(NaN === NaN)
    console.log(Object.is(NaN,NaN))
    //2. Object.assign 对象的合并
    let obj = {
      a:100,
      b:200
    }
    let obj2 = {
      c:300,
      d:400
    }
    let res = Object.assign(obj,obj2)
    console.log(res)
    console.log(obj)
    console.log(obj === res)
   </script>
  </body>
</html>
